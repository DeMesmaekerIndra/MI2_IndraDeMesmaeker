<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Oefening les 01 | Filters</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">    
</head>

<body>
    <figure id="imgWrapper">
        <img id="vanImg" class="Normal" src="img/van.jpg" alt="Afbeelding voertuig">
    </figure>

    <div id="btnWrapper">
        <button id="btnNormal">NORMAL</button>
        <button id="btnGrayscale">GRAYSCALE</button>
        <button id="btnSepia">SEPIA</button>
        <button id="btnHue">HUE</button>
        <button id="btnBlur">BLUR</button>
    </div>

    <div id="sliderWrapper">
        <label id="lblOpacity" for="sldOpactity">opacity</label>
        <input type="range" step="0.05" min="0" max="1" id="sldOpacity" name="opacity">
        <label id="lblValue" for="sldOpacity"></label>
    </div>
</body>

<script src="js/main.js"></script>
</html>
