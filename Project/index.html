<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="Css/Main.css">
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Player info</legend>
            <div class="inputContainer">
                <label for="inpName">Enter your player name: </label>
                <input type="text" name="inpName" id="inpName" placeholder="Your name here">
                <span id="errName" class="errorMsg"></span>
            </div>
        </fieldset>

        <fieldset>
            <legend>Dimensions:</legend>
            <div class="inputContainer">
                <label for="rowSize">How many rows do you want?
                    <input type="number" placeholder="?" max="24" min="8" name="inpRowSize" id="inpRowSize">
                </label>

                <span id="errRows" class="errorMsg"></span>
            </div>

            <div class="inputContainer">
                <label for="inpColumnSize">How many columns do you want?
                    <input type="number" placeholder="?" max="24" min="8" name="inpColumnSize" id="inpColumnSize">
                </label>

                <span id="errColumns" class="errorMsg"></span>
            </div>
        </fieldset>
        <input type="submit" id="btnDone" value="Start playing!">
    </form>

    <div class="informationContainer">
        <p>Bombs: <span id="bombsInfo">00</span></p>        
        <p>Time: <span id="timerInfo">00:00:00</span></p>
        <p>Flags left: <span id="flagsInfo">00</span></p>
    </div>

    <div id="minefieldContainer">
        <table class="hidden collapsed" border="1">
            <tbody id="minefield"></tbody>
        </table>
    </div>

    <script src="Js/Main.js"></script>
</body>

</html>
