<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="Css/Style.css">
</head>

<body>
    <form action="">

        <fieldset>
            <legend>Player info</legend>
            <div class="inputContainer">
                <label for="inpName">Enter your player name:
                    <input type="text" name="inpName" id="inpName" placeholder="Your name here">
                </label>

                <span id="errName" class="errorMsg"></span>
            </div>
        </fieldset>

        <fieldset>
            <legend>Dimensions:</legend>
            <div class="inputContainer">
                <label for="rowSize">How many rows do you want?:
                    <input type="number" placeholder="?" max="10" min="4" name="inpRowSize" id="inpRowSize">
                </label>

                <span id="errRows" class="errorMsg"></span>
            </div>

            <div class="inputContainer">
                <label for="inpColumnSize">How many columns do you want?:
                    <input type="number" placeholder="?" max="10" min="4" name="inpColumnSize" id="inpColumnSize">
                </label>

                <span id="errColumns" class="errorMsg"></span>
            </div>
        </fieldset>

        <input type="submit" id="btnDone" value="Start playing!">
    </form>

    <table class="hidden collapsed" border="1">
        <tbody id="minefield"></tbody>
    </table>
    <script src="Js/Script.js"></script>
</body>

</html>
